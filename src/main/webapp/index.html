<html ng-app="app">
     <head>
         <title>Painel Administrativo - Login</title>
         <meta charset="utf-8">
         
         <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
     </head>
     <body>
         <div ng-controller="relogioController">       
             <div class="container">
                 <div class="row">
                     <div class="col-xs-12">
                         <div class="page-header">
                             <h3>Calcule Angulo</h3>
                         </div>
                     </div>
                 </div>
                 
                 <div class="row">
                     <div class="col-xs-12">
                         <form class="form-horizontal" ng-submit="calcularAngulo()">
                           <div class="form-group">
                             <label for="inputHora" class="col-sm-2 control-label">HORA</label>
                             <div class="col-sm-10">
                               <input type="number" class="form-control" id="inputHora" placeholder="Informe a hora" ng-model="relogio.hora" required>
                             </div>
                           </div>
                           <div class="form-group">
                             <label for="inputMinuto" class="col-sm-2 control-label">Minutos</label>
                             <div class="col-sm-10">
                               <input type="number" class="form-control" id="inputMinuto" placeholder="Informe o minuto"  ng-model="relogio.minuto" required>
                             </div>
                           </div>
                           
                           <div class="form-group">
                             <div class="col-sm-offset-2 col-sm-10">
                               <button type="submit" class="btn btn-default">Calcular</button>
                             </div>
                           </div>

                           <div class="form-group" ng-show="relogio.txtResultado">
                              <div class="col-sm-offset-2 col-sm-10">
                                  <div class="form-control"> 
                                      <span>{{relogio.txtResultado}}</span>
                                  </div>
                              </div>
                            </div>
                         </form>
                     </div>
                 </div>               
             </div>
         </div>
         
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
         <script src="js/app.module.js"></script>
         <script src="js/relogioController.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     </body>
 </html>
